{% extends 'home/layout.html' %}
{% load static %}

{% block body_content %}


<!--js for the actual game-->
<script src="{% static 'home/game1.js' %}"></script>


<!--results section-->
<div class="jumbotron jumbotron-fluid" id="top_container" style="background-color:white; color:black; padding-top:30px; padding-bottom:30px;">
    <div class="container" style="text-align:center;">
        <h2 style="text-decoration:underline;">Your Stats</h2><br>
        
        <div class="row justify-content-start" id="info_row">
            <div class="col-4">
                <h5 class="display-5" id="wpm">(Gross)WPM: 0</h5>
            </div>  
            <div class="col-4">
                <h5 class="display-5" id="time">Time: 0s</h5>
            </div>
            <div class="col">
                <h5 class="display-5" id="temp1">
                
                </h5>
            </div>
        </div>
        
        <div class="row justify-content-start" id="info_row">
            <div class="col-4">
                <h5 class="display-5" id="accuracy">Accuracy: 0.0%</h5>
            </div>
            <div class="col-4">
                <h5 class="display-5" id="total_time">Total time: 0s</h5>
            </div>
            <div class="col">
                <h5 class="display-5" id="temp2">
            
                </h5>
            </div>
        </div>
        
        <div class="row" id="info_row">
            <div class="col">
                <button class="btn btn-info" type="button" id="next">Next</button>
            </div>
            <div class="col">
                {% if user.is_authenticated %}
                    <h5 class="display-5" id="h_wpm">
                        Highest WPM: 0
                    </h5>
                {% else %}
                    <a href="{% url 'accounts:loginuser' %}">
                        <button class="btn btn-info" type="button">Login required!</button>
                    </a>
                {% endif %}
                
            </div>
            <div class="col">
                <button class="btn btn-info" type="button" id="try_again">Try Again</button>
            </div>
        </div>
    </div>
</div>

<!--progress bar-->
<div class="progress" style="margin-top:50px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>



<div id="alert" role="alert" style=" font-size:larger; margin-top:30px;">
    
</div>


<!--game area-->
<div class="container" style="background-color: rgb(240,240,240); width:auto; height:auto; margin-top:30px; margin-left:auto; margin-right:auto; border-radius: 10px; padding: 40px;">
    <p style="color:black; font-size:25px; margin-bottom:30px; padding:11px;" id="text"></p>
    
    <textarea class="container" id="text_input" rows="3" style="padding: 10px; resize:none; font-size:25px; border-radius:5px; background-color:rgb(240,240,240);" autocorrect="off" autocapitalize="off" maxlength="0"></textarea>

</div>

{% endblock %}
